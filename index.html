<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="./index.js"  defer></script>

</head>
<body>

    <!-- <div class="albums">
        <section class="album">Album1</section>
        <section class="album">Album2</section>
        <Section class="album">Album3</Section>
    </div> -->

    <!-- player -->
    <main class="player">
        <!-- title -->
        <h1 class="title" id="title"></h1>

        <!-- cover -->
        <img src="" alt="" class="cover" id="cover">

        <!-- audio -->

        <audio src="" id="audio"></audio>


        <!-- progress bar -->
        <div id="progress-container" class="progress-container">
            <section class="progress" id="progress"></section>
        </div>

        <!-- controls -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- song list -->
        <ul class="songs" id="songs">
            <!-- <li><a href="">Quemando Calorias</a></li>
            <li><a href="" class="activo">De Tanto Chimbiar</a></li>
            <li><a href="">Aguante</a></li> -->
        </ul>

    </main>


</body>
</html>
